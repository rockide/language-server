version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: rockide
    main: ./cmd/rockide
    binary: rockide
    ldflags:
      - -s -X main.version={{ .Version }}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
